# نشر آمن على Firebase Hosting عند push إلى main
# الموقع: rewards-63e43.web.app | المصدر: app/
name: Deploy to Firebase Hosting
on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Pre-deploy check
        run: npm run pre-deploy-check || true
        env:
          CHECK_SECRETS: '0'

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "::error::FIREBASE_TOKEN غير مضبوط. أضفه: Repo → Settings → Secrets and variables → Actions → FIREBASE_TOKEN"
            exit 1
          fi
          firebase deploy --only hosting --non-interactive
        timeout-minutes: 5
