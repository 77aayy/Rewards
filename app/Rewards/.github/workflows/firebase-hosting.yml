# نشر تلقائي على Firebase Hosting عند كل push إلى main
# الموقع: rewards-63e43.web.app
name: Deploy to Firebase Hosting
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build public folder
        run: node scripts/prepare-deploy.js
      - name: Verify public folder exists
        run: ls -la public && test -d public || (echo "::error::public folder missing" && exit 1)
      - name: Verify FIREBASE_TOKEN
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "::error::أضف السر: Repo → Settings → Secrets and variables → Actions → New repository secret → Name: FIREBASE_TOKEN"
            exit 1
          fi
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Firebase Hosting
        run: npx firebase-tools@latest deploy --only hosting --project rewards-63e43 --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
